<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Tasklist Project</title>
  </head>

  <body>
    <div class="containerMain">
        <div id="myDIV" class="header">
            <h1>My To Do List</h1>
            <input type="text" class="taskInput" id="taskInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">
            <li draggable="true" >Hit the gym</li>
            <li draggable="true" class="checked">Pay bills</li>
            <li draggable="true" >Meet George</li>
            <li draggable="true" >Buy eggs</li>
            <li draggable="true" >Read a book</li>
            <li draggable="true" >Organize office</li>
        </ul> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
